<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=10">
    <title>Autocomplete</title>

    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/autocomplete-plugin.js"></script>
    <script src="scripts/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="wrapper">
    <h2>Со стрелкой</h2>
    <div class="wrapper__autocomplete autocomplete autocomplete-with-arrow">
        <label class="autocomplete__label" for="input_1">Город</label>
        <input type="text" class="autocomplete__input autocomplete__input_with-arrow" placeholder="Введите или выберите из списка" id="input_1" />
    </div>

    <h2>Со стрелкой, с избранными</h2>
    <div class="wrapper__autocomplete autocomplete autocomplete-with-arrow">
        <label class="autocomplete__label" for="input_3">Город</label>
        <input type="text" class="autocomplete__input autocomplete__input_with-arrow" placeholder="Введите или выберите из списка" id="input_3" />
    </div>
</div>

<div class="wrapper">
    <h2>Без стрелки</h2>
    <div class="wrapper__autocomplete autocomplete autocomplete-without-arrow">
        <label class="autocomplete__label" for="input_2">Город</label>
        <input type="text" class="autocomplete__input" placeholder="Начните вводить код или название" id="input_2" />
    </div>

    <h2>Без стрелки, с избранными</h2>
    <div class="wrapper__autocomplete autocomplete autocomplete-without-arrow">
        <label class="autocomplete__label" for="input_4">Город</label>
        <input type="text" class="autocomplete__input" placeholder="Начните вводить код или название" id="input_4" />
    </div>
</div>

</body>
</html>
