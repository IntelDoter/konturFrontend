<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=10">
    <title>Autocomplete</title>

    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/defiant.min.js"></script>
    <script src="scripts/autocomplete-plugin.js"></script>
    <script src="scripts/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="wrapper">

    <h2>Со стрелкой</h2>
    <div class="wrapper__autocomplete autocomplete autocomplete-with-arrow">
        <label class="autocomplete__label" for="input_1"></label>
        <div class="autocomplete-input-wrapper">
            <input type="text" class="autocomplete-input" placeholder="Введите или выберите из списка" id="input_1" />
        </div>
    </div>

    <h2>Обычный</h2>
    <div class="wrapper__autocomplete autocomplete autocomplete-without-arrow">
        <label class="autocomplete__label" for="input_2"></label>
        <div class="autocomplete-input-wrapper">
            <input type="text" class="autocomplete-input" placeholder="Начните вводить код или название" id="input_2" />
        </div>
    </div>

</div>

<div class="wrapper">

    <h2>Со стрелкой, с избранными</h2>
    <div class="wrapper__autocomplete autocomplete autocomplete-with-arrow">
        <label class="autocomplete__label" for="input_3"></label>
        <div class="autocomplete-input-wrapper">
            <input type="text" class="autocomplete-input" placeholder="Введите или выберите из списка" id="input_3" />
            <img class="autocomplete__icon" src="./img/arrow-down.svg" width="6px" height="6px"/>
        </div>
    </div>

    <h2>Обычный, с избранными</h2>
    <div class="wrapper__autocomplete autocomplete autocomplete-without-arrow">
        <label class="autocomplete__label" for="input_4"></label>
        <div class="autocomplete-input-wrapper">
            <input type="text" class="autocomplete-input" placeholder="Начните вводить код или название" id="input_4" />
        </div>
    </div>

</div>

</body>
</html>
